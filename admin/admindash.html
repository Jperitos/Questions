<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="admindash.css" />
    <style>
      .passed {
        color: green;
      }
      .failed {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>Student Response</h2>
      </div>

      <table>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Section</th>
          <th>Score</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>1003</td>
          <td>John</td>
          <td>Bsit-3D</td>
          <td>13</td>
          <td class="status">PASSED</td>
          <td><img src="../image/icons8-eye-30.png" alt="View" /></td>
        </tr>
        <tr>
          <td>1023</td>
          <td>Jimmy</td>
          <td>Bsit-3C</td>
          <td>9</td>
          <td class="status">FAILED</td>
          <td><img src="../image/icons8-eye-30.png" alt="View" /></td>
        </tr>
      </table>
    </div>

    <script src="../admin.js" defer></script>
  </body>
</html>
